<script>
/* Crear un programa que le pida al usuario primero un números al usuario a través de 
un prompt y luego un segundo número para luego mostrar en un alerta 
el número mayor, esta vez realizar el ejercicio ocupando un if ternario.

Create a program that asks the user first for numbers from the user through
a prompt and then a second number to then show in an alert
the greater number, this time carry out the exercise occupying a ternary if.

*/
var num1 =  prompt("Write Number");
var num2 =  prompt("Write Number");

var ternarioNum = function(elem1, elem2){
    elem1 > elem2 ? (
        console.log("The greater number is " + elem1)
    ):(
        console.log("The greater number is " + elem2)  
    );
} ;
ternarioNum(num1 , num2);

</script>
